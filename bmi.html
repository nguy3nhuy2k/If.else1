<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt())
    let height =parseFloat(prompt())
    let bmi =(weight / (height**2))
    if(bmi < 18) {
        document.write('underweight');
        alert(bmi)
    } else if(bmi < 25) {
        document.write('normal')
        alert(bmi)
    } else if(bmi < 30) {
        document.write('overweight')
        alert(bmi)
    } else {
        document.write('obese')
        alert(bmi)
    }
</script>
</body>
</html>
