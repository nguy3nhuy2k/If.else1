<!DOCTYPE html>

    <title>số nguyên</title>

<body>
<script>
    let a =parseInt(prompt())
    if(a > 0) {
        alert('a lớn hơn 0')
    } else if (a == 0) {
        alert('a bằng 0')
    } else {
        alert('a nhỏ hơn 0')
    }
</script>
